{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-2 col-lg-4"></div>
    <div class="col-sm-12 col-md-8 col-lg-4">
        <div class="card" style="height: 60vh">
            <div class="card-body">
                <h1>Sign In</h1>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{form | crispy}}
                    <button type="submit" class="btn btn-outline-primary mt-3">Sign In</button>
                </form>
                <br>
                <p>Need an account? <a href="{% url 'sign-up' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-2 col-lg-4"></div>
</div>
{% endblock %}
