{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-3 col-lg-4"></div>
    <div class="col-sm-12 col-md-3 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h3>Add Transactions</h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary">Save</button>
                    <a href="{% url 'transaction-list' %}" class="btn btn-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-4"></div>
</div>
{% endblock %}
